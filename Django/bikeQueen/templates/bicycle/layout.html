{% load static %}
<html>
  <head>
    <title>Bicycle Manager</title>
    {# Load the tag library #}
    {% load bootstrap3 %}

    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {# Display django.contrib.messages as Bootstrap alerts #}
    {% bootstrap_messages %}

    <link rel="stylesheet" type="text/css" href="{% static 'bicycle/font-awesome-4.6.3/css/font-awesome.min.css' %}" />
  </head>
  <body>
    <div class="content container">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
